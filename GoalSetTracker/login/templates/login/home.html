{% extends 'login/base.html' %}

{% block content %}

{% if goals %}

    <h3>Goals</h3>
    <ul>
    {% for goal in goals %}
        <li><a href="{% url 'detail' goal.id %}" name=>{{ goal.goal_text }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>You dont have Goals</p>
{% endif %}

<br></br>
<form action="{% url 'new_goal' %}" method="get">
    <input type="submit" value="New Goal" />
</form>


{% endblock %}

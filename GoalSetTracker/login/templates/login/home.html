{{ user }}
{% if goals %}
    <ul>
    {% for goal in goals %}
        <li><a href="{% url 'detail' goal.id %}" name=>{{ goal.goal_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay metas</p>
{% endif %}
<form action="/logout" method="get">
    <input type="submit" value="Logout" />
</form>


<h4>Goals</h4>
<form action="/new_goal" method="get">
    <input type="submit" value="New Goal" />
</form>
